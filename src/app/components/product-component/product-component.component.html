<div class="product" [ngClass]="{disabled: !product.isAvailable}">
  <h3 class="product__name" [appClickHighlighting]="{fontSize: 18, border: '1px solid black'}">{{product.name}}</h3>
<ul>
  <li>description: {{product.description}}</li>
  <li>category: {{product.category}}</li>
  <li>isAvailable: {{product.isAvailable}}</li>
</ul>

<span class="currency">{{product.price | currency}}</span>

<button class="btn btn-success" [disabled]="!product.isAvailable" (click)="onBuy.emit()">Buy</button>
</div>
